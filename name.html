<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/"></script>
    <title>Name</title>
</head>
<body class="h-screen w-screen bg-slate-800 flex flex-col">
    <h1 class="text-red-700 font-bold text-xl text-center m-5">Choix du Nom</h1>
    <form method="get" class="h-1/2 w-full flex">
        <input type="text" name="name" placeholder="Nom" class="w-1/2 h-1/2 rounded-xl m-2	text-center">
        <input type="submit" value="Envoyer" onclick="send()" class="w-1/2 h-1/2 bg-white rounded-xl m-2">
    </form>
</body>
</html>
<script>
    var name = $_GET('name');
    if (name != 'null') {
        window.location.href = "/chat?name=" + name;
        socket.emit('changementnom', name);
    }
    function $_GET(param) {
        var vars = {};
        window.location.href.replace( location.hash, '' ).replace( 
            /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
            function( m, key, value ) { // callback
                vars[key] = value !== undefined ? value : '';
            }
        );

        if ( param ) {
            return vars[param] ? vars[param] : null;	
        }
        return vars;
    }       
</script>
